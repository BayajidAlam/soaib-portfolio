<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6032b9a361.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <!-- Navbar -->
        <nav style="padding: 15px 0px" class="navbar navbar-expand-lg navbar-light bg-[#1A187A] fixed-top">
            <!-- Container wrapper -->
            <div class="container d-flex justify-content-around align-items-center">
                <!-- Navbar brand -->
                <div class="logo-container  brand_logo-parent">
                    <img class="w-75 brand_logo" src="/resources/Group 2.png" alt="">
                </div>

                <!-- Search form -->
                <form class="input-group w-25 d-none d-sm-block">
                    <input type="search" class="form-control w-100" placeholder="Search here" aria-label="Search" />
                </form>

                <!-- nav -->
                <div class="row w-50 d-flex align-items-end button_parent">
                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                        <!-- Left links -->
                        <ul style="font-size: 20px" class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item px-2">
                                <a class="nav-link active d-flex flex-column text-center" aria-current="page"
                                    href="#"><span class="small text-white">Home</span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link d-flex flex-column text-center" aria-current="page" href="#"><span
                                        class="small text-white">My
                                        Network</span></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link d-flex flex-column text-center" aria-current="page" href="#"><span
                                        class="small text-white">My
                                        Network</span></a>
                            </li>
                        </ul>
                        <!-- Left links -->
                    </div>

                    <!-- icon -->
                    <div style="font-size: 20px "
                        class="d-flex justify-content-start align-items-center gap-4 font-awesome-icons col-4 mb-1 d-none d-sm-flex">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                    </div>

                    <!-- Toggle button -->
                    <button class="navbar-toggler d-block d-sm-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars-staggered" style="color: #fafcff;font-size: 30px;"></i>
                    </button>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </div>

    <!--slider div-->
    <div class="slider-container display-cover container m-auto d-flex row">
        <div class="left-container col-7">
            <p>Pro.Beyond</p>
            <div class="iphone-14">
                <h1>IPhone</h1>
                <h1>14 Pro</h1>
                <p>Created to change everything for the better. For everyone</p>
                <button class="btn btn-dark">Shop Now</button>
            </div>
        </div>
        <div class="right-container col-5">
            <img class="w-25" src="/resources/Iphone Image.png" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
